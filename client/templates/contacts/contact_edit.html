<template name="contactEdit">
    <form class="main form">

      <div class="form-group">
        <label class="control-label" for="name">NAME</label>
        <div class="controls">
            <input name="name" id="name" type="text" value="{{name}}" placeholder="Enter Name" class="form-control"/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label" for="email">EMAIL</label>
        <div class="controls">
            <input name="email" id="email" type="text" value="{{email}}" placeholder="Enter Email" class="form-control"/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label" for="phone">Phone No.</label>
        <div class="controls">
            <input name="phone" id="phone" type="text" value="{{phone}}" placeholder="Enter Phone No." class="form-control"/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label" for="address">ADDRESS</label>
        <div class="controls">
            <input name="address" id="address" type="text" value="{{address}}" placeholder="Enter Address" class="form-control"/>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label" for="photo">Photo</label>
        <div class="controls">
          {{> upload_bootstrap fileTypes='.png,.jpg' }}
        </div>
      </div>

      <input type="submit" value="Update" class="btn btn-primary submit"/>
      <hr/>
      <a class="btn btn-danger delete" href="#">Delete contact</a>
    </form>
</template>
