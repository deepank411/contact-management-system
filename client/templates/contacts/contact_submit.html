<template name="contactSubmit">
  <form class="main form">

    <div class="form-group">
      <label class="control-label" for="name">Name</label>
      <div class="controls">
        <input name="name" id="name" type="text" value="{{name}}" required="required" placeholder="Enter Name" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label" for="email">Email Address</label>
      <div class="controls">
          <input name="email" id="email" type="email" value="{{email}}" placeholder="Enter Email" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label" for="phone">Phone No.</label>
      <div class="controls">
          <input name="phone" id="phone" type="tel" value="{{phone}}" required="required" placeholder="Enter Phone No." class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label" for="address">Address</label>
      <div class="controls">
          <input name="address" id="address" type="text" value="{{address}}" placeholder="Enter Address" class="form-control"/>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label" for="photo">Photo</label>
      <div class="controls">
        {{> upload_bootstrap fileTypes='.png,.jpg' }}
      </div>
    </div>

    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
